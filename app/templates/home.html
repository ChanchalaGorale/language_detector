<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI/ML Projects</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="AI/ML Projects created by Chanchala Gorale"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <h1 class="center">Language Detector App</h1>
          <p class="center">
            Built using sklearn, pickle, matplotlib, seaborn, pandas etc.
          </p>
        </div>
        <br />
        <div class="container_sub">
          <form action="#" method="post">
            <input
              class="form-control"
              name="text"
              placeholder="Enter your text here..."
              type="text"
            />
            <br />
            <br />
            <button type="submit" class="btn btn-primary">
              Start Language Detector
            </button>
            <br />
            <br />

            {% if result=="" %}
            <p class="fadded center">Result will be shown here...</p>

            {% else %}
            <p class="result">
              <span class="span_detect center">Language Detected: </span
              >{{result}}
            </p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
